<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Detector</title>
    <script src="indexspeeddetector.js" defer></script> <!-- Link to external JS file -->
</head>
<body>
    <!-- Speed input form -->
    <h1>Speed Checker</h1>
    <form id="speedForm">
        <label for="speed">Enter the speed of the car (km/h): </label>
        <input type="number" id="speed" name="speed" required>
        <button type="submit">Check Speed</button>
    </form>
    <p id="result"></p>
</body>
</html>
